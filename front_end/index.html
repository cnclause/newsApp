<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css" />
    <title>My News</title>
</head>
<body>
    <header>
        <div class="background"></div>
        <h1> My News </h1>
    </header>
    <div class="signin-container" action="news.html">
        <form class ="signup-form">
            <h2 class="new-user-title"></h2>
            <h3 class="instructions"></h3>
            <input type="text" name="username" id="username" placeholder="Username"/>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <input type="submit" value="Sign Up" id="signUp" /> 
        </form>
        <form class="login-form" >
            <h2 class="currentUserTitle"></h2>
            <h3 class="loginInstructions"></h3>
            <input type="text" name="username" id="username" placeholder="Username"/>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <input type="submit" value="Login" id="login" onclick="window.location.href = 'news.html'"/>
            
        </form>

    </div>
  

    <footer class = "footer">
        <a class="footer-credit" href = "https://newsapi.org">Powered by News Api</a>
    </footer>
    <script src="app.js"></script>
    <script src ="news.js"></script>
    <script src="users.js"></script>
</body>
</html>
